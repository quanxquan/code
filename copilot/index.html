<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>单页照片展示</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.24/fullpage.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="fullpage">
		<div class="section d-flex flex-column justify-content-center align-items-center bg-light">
			<img class="photo img-fluid rounded shadow" src="" alt="照片1" />
		</div>
		<div class="section d-flex flex-column justify-content-center align-items-center bg-white">
			<img class="photo img-fluid rounded shadow" src="" alt="照片2" />
		</div>
		<div class="section d-flex flex-column justify-content-center align-items-center bg-light">
			<img class="photo img-fluid rounded shadow" src="" alt="照片3" />
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.24/fullpage.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
